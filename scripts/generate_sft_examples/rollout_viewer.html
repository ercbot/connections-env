<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections Rollout Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2563eb;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .stats {
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            padding: 15px 30px;
            border-bottom: 1px solid #e5e7eb;
            background: white;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .controls label {
            font-weight: 500;
            font-size: 14px;
            color: #374151;
        }

        .controls select, .controls input {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }

        .controls button {
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .controls button:hover {
            background: #1d4ed8;
        }

        .controls button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .navigation {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: auto;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .left-panel {
            width: 400px;
            background: white;
            border-right: 2px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .right-panel {
            flex: 1;
            background: #f9fafb;
            overflow-y: auto;
        }

        .example-info {
            background: #dbeafe;
            padding: 15px 20px;
            border-bottom: 2px solid #3b82f6;
            flex-shrink: 0;
        }

        .example-info.doctored {
            background: #fef3c7;
            border-bottom-color: #f59e0b;
        }

        .example-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 11px;
            font-weight: 600;
            color: #1e40af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }

        .example-info.doctored .info-label {
            color: #92400e;
        }

        .info-value {
            font-size: 15px;
            font-weight: 600;
            color: #1e3a8a;
        }

        .example-info.doctored .info-value {
            color: #78350f;
        }

        .categories-section {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .section-title-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #6b7280;
        }

        .toggle-switch input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .category {
            background: white;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            border: 2px solid #e5e7eb;
            transition: all 0.2s;
        }

        .category.found {
            border-color: #10b981;
            background: #d1fae5;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .category-status {
            font-size: 18px;
        }

        .category-theme {
            font-weight: 600;
            color: #1f2937;
            font-size: 13px;
            flex: 1;
        }

        .category-words {
            font-size: 12px;
            color: #6b7280;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            line-height: 1.6;
        }

        .conversation-section {
            padding: 20px 30px;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 6px;
            border-left: 3px solid #d1d5db;
            position: relative;
        }

        .message.system {
            background: white;
            border-left-color: #6b7280;
        }

        .message.user {
            background: white;
            border-left-color: #3b82f6;
        }

        .message.assistant {
            background: white;
            border-left-color: #10b981;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-role {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #6b7280;
        }

        .message.user .message-role {
            color: #1e40af;
        }

        .message.assistant .message-role {
            color: #047857;
        }

        .message-content {
            font-size: 14px;
            color: #1f2937;
            white-space: pre-wrap;
            line-height: 1.7;
        }

        .copy-button {
            background: transparent;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 11px;
            color: #6b7280;
            transition: all 0.2s;
            opacity: 0.7;
        }

        .copy-button:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
            opacity: 1;
        }

        .message:hover .copy-button {
            opacity: 1;
        }

        .copy-button:active {
            background: #e5e7eb;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .no-data-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        redacted_reasoning {
            color: #7c3aed;
            font-style: italic;
        }

        think {
            color: #7c3aed;
            font-style: italic;
        }

        guess {
            color: #dc2626;
            font-weight: 600;
        }

        .legend {
            display: flex;
            gap: 15px;
            font-size: 11px;
            margin-top: 10px;
            color: #6b7280;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .legend-dot.found {
            background: #10b981;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.doctored {
            background: #fef3c7;
            color: #92400e;
        }

        .badge.good {
            background: #d1fae5;
            color: #047857;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>Connections Rollout Viewer</h1>
        </div>
        <div class="stats" id="stats">
            Loading...
        </div>
    </div>

    <div class="controls">
        <div>
            <label for="typeFilter">Type:</label>
            <select id="typeFilter">
                <option value="all">All</option>
                <option value="good">Good Examples</option>
                <option value="doctored">Doctored Examples</option>
            </select>
        </div>

        <div>
            <label for="completeFilter">Complete Reason:</label>
            <select id="completeFilter">
                <option value="all">All</option>
            </select>
        </div>

        <div>
            <label for="searchPuzzle">Search Puzzle ID:</label>
            <input type="text" id="searchPuzzle" placeholder="Enter puzzle ID">
        </div>

        <button onclick="applyFilters()">Apply Filters</button>

        <div class="navigation">
            <button onclick="prevExample()" id="prevBtn">‚Üê Previous</button>
            <span id="exampleCounter">-</span>
            <button onclick="nextExample()" id="nextBtn">Next ‚Üí</button>
            <button onclick="randomExample()">üé≤ Random</button>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="no-data" id="loadingScreen" style="width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div class="no-data-icon">üìÇ</div>
            <h2>Load a JSONL file</h2>
            <p style="margin-top: 10px;">
                <input type="file" id="fileInput" accept=".jsonl" onchange="loadFile(event)" style="margin-top: 20px;">
            </p>
            <p style="margin-top: 10px; font-size: 14px; color: #6b7280;">
                Load a rollout results file (e.g. results.jsonl) or open via the validation server
            </p>
        </div>
    </div>

    <script>
        // Data will be injected here by the server (if opened via server)
        let allExamples = [];
        let filteredExamples = [];
        let currentIndex = 0;
        let showSystemMessages = false;  // Default to off
        let viewMode = 'conversation';  // Default to conversation view

        // Function to load file manually
        function loadFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const lines = content.split('\n').filter(line => line.trim());
                allExamples = lines.map(line => JSON.parse(line));

                initializeViewer();
            };
            reader.readAsText(file);
        }

        // Initialize with embedded data (called by server injection)
        function initializeWithData(examples) {
            allExamples = examples;
            // Hide the file upload screen
            document.getElementById('loadingScreen').style.display = 'none';
            initializeViewer();
        }

        function initializeViewer() {
            // Populate complete reason filter
            const completeFilter = document.getElementById('completeFilter');
            const completeReasons = [...new Set(allExamples.map(e => e.complete_reason || 'unknown'))].sort();

            completeReasons.forEach(reason => {
                const option = document.createElement('option');
                option.value = reason;
                option.textContent = reason;
                completeFilter.appendChild(option);
            });

            // Apply initial filter
            applyFilters();
        }

        function applyFilters() {
            const typeFilter = document.getElementById('typeFilter').value;
            const completeFilter = document.getElementById('completeFilter').value;
            const searchPuzzle = document.getElementById('searchPuzzle').value.trim().toLowerCase();

            filteredExamples = allExamples.filter(example => {
                const typeMatch = typeFilter === 'all' ||
                    (typeFilter === 'good' && !example.doctored) ||
                    (typeFilter === 'doctored' && example.doctored);

                const completeMatch = completeFilter === 'all' ||
                    (example.complete_reason || 'unknown') === completeFilter;

                const puzzleId = example.puzzle_id || example.info?.puzzle_id || '';
                const puzzleMatch = !searchPuzzle || puzzleId.toString().toLowerCase().includes(searchPuzzle);

                return typeMatch && completeMatch && puzzleMatch;
            });

            currentIndex = 0;
            updateStats();
            renderExample();
        }

        function updateStats() {
            const statsEl = document.getElementById('stats');
            const goodCount = allExamples.filter(e => !e.doctored).length;
            const doctoredCount = allExamples.filter(e => e.doctored).length;
            statsEl.textContent = `${filteredExamples.length} examples (${goodCount} good, ${doctoredCount} doctored, ${allExamples.length} total)`;

            const exampleCounter = document.getElementById('exampleCounter');
            if (filteredExamples.length > 0) {
                exampleCounter.textContent = `${currentIndex + 1} / ${filteredExamples.length}`;
            } else {
                exampleCounter.textContent = '-';
            }

            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex >= filteredExamples.length - 1;
        }

        function prevExample() {
            if (currentIndex > 0) {
                currentIndex--;
                renderExample();
            }
        }

        function nextExample() {
            if (currentIndex < filteredExamples.length - 1) {
                currentIndex++;
                renderExample();
            }
        }

        function randomExample() {
            if (filteredExamples.length > 0) {
                currentIndex = Math.floor(Math.random() * filteredExamples.length);
                renderExample();
            }
        }

        function getFoundCategoryIndices(example) {
            const foundIndices = new Set();
            const guessHistory = example.guess_history || [];
            
            for (const guess of guessHistory) {
                if (guess.status === 'correct' || guess.status === 'auto') {
                    const categoryIdx = guess.category_idx;
                    if (categoryIdx !== null && categoryIdx !== undefined) {
                        foundIndices.add(parseInt(categoryIdx));
                    }
                }
            }
            
            return foundIndices;
        }

        function getAllCategories(example) {
            // For synthesized examples, categories are stored directly in example.categories
            const allCategories = example.categories || example.info?.categories || [];
            const foundIndices = getFoundCategoryIndices(example);

            const categories = allCategories.map((cat, idx) => ({
                ...cat,
                isFound: foundIndices.has(idx)
            }));

            // Sort: found first, then not found
            return categories.sort((a, b) => {
                if (a.isFound === b.isFound) return 0;
                return a.isFound ? -1 : 1;  // found (true) comes before not found (false)
            });
        }

        function renderExample() {
            updateStats();

            if (filteredExamples.length === 0) {
                document.getElementById('mainContent').innerHTML = `
                    <div class="no-data" style="width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        <div class="no-data-icon">üîç</div>
                        <h2>No examples match your filters</h2>
                        <p style="margin-top: 10px;">Try adjusting the filters above</p>
                    </div>
                `;
                return;
            }

            const example = filteredExamples[currentIndex];
            const categories = getAllCategories(example);
            const puzzleId = example.puzzle_id || example.info?.puzzle_id || 'unknown';
            const reward = example.reward || 0;
            const accuracy = example.accuracy || 0;
            const completeReason = example.complete_reason || 'unknown';
            const isDoctored = example.doctored || false;
            const foundCount = getFoundCategoryIndices(example).size;
            const totalCategories = categories.length;

            // Combine prompt and completion for full conversation
            const fullConversation = [...(example.prompt || []), ...(example.completion || [])];

            // Use stored toggle state
            const showSystem = showSystemMessages;

            const html = `
                <div class="left-panel">
                    <div class="example-info ${isDoctored ? 'doctored' : ''}">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                            <span class="badge ${isDoctored ? 'doctored' : 'good'}">
                                ${isDoctored ? 'Doctored' : 'Good'}
                            </span>
                        </div>
                        <div class="example-info-grid">
                            <div class="info-item">
                                <span class="info-label">Puzzle ID</span>
                                <span class="info-value">${puzzleId}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Reward</span>
                                <span class="info-value">${reward.toFixed(2)}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Accuracy</span>
                                <span class="info-value">${(accuracy * 100).toFixed(1)}%</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Complete Reason</span>
                                <span class="info-value">${completeReason}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Categories Found</span>
                                <span class="info-value">${foundCount}${totalCategories > 0 ? ` / ${totalCategories}` : ''}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Total Messages</span>
                                <span class="info-value">${fullConversation.length}</span>
                            </div>
                        </div>
                        <div class="legend">
                            <div class="legend-item">
                                <div class="legend-dot found"></div>
                                <span>Found</span>
                            </div>
                        </div>
                    </div>
                    <div class="categories-section">
                        <h2 class="section-title">üéØ Categories</h2>
                        ${categories.length > 0 ? renderCategories(categories) : '<p style="color: #6b7280; font-size: 14px;">Categories not available in synthesized format</p>'}
                    </div>
                </div>
                <div class="right-panel">
                    <div class="conversation-section">
                        <h2 class="section-title">
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <span>View</span>
                                <select id="viewModeSelect" onchange="changeViewMode()" style="padding: 6px 10px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 14px; font-weight: 600;">
                                    <option value="conversation" ${viewMode === 'conversation' ? 'selected' : ''}>Full Conversation</option>
                                    <option value="guesses" ${viewMode === 'guesses' ? 'selected' : ''}>Guess History</option>
                                </select>
                            </div>
                            <div class="section-title-controls">
                                <label class="toggle-switch" id="systemToggleContainer">
                                    <input type="checkbox" id="showSystemToggle" onchange="toggleSystemMessages()" ${showSystem ? 'checked' : ''}>
                                    <span>Show System Message</span>
                                </label>
                            </div>
                        </h2>
                        <div id="conversationMessages">
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('mainContent').innerHTML = html;

            // Update content based on current view mode
            updateViewContent();
        }

        function renderCategories(categories) {
            return categories.map(cat => {
                const statusClass = cat.isFound ? 'found' : '';
                const statusIcon = cat.isFound ? '‚úì' : '‚óã';
                return `
                    <div class="category ${statusClass}">
                        <div class="category-header">
                            <span class="category-status">${statusIcon}</span>
                            <div class="category-theme">${escapeHtml(cat.group || 'Unknown')}</div>
                        </div>
                        <div class="category-words">${cat.members.map(m => `\`${m}\``).join(', ')}</div>
                    </div>
                `;
            }).join('');
        }

        // Store current messages for copy functionality
        let currentMessagesForCopy = [];

        function renderMessages(messages, showSystem = false) {
            const filteredMessages = showSystem ? messages : messages.filter(msg => msg.role !== 'system');
            // Store messages for copy functionality
            currentMessagesForCopy = filteredMessages;
            return filteredMessages.map((msg, index) => {
                const roleClass = msg.role;
                const content = highlightTags(escapeHtml(msg.content));
                return `
                    <div class="message ${roleClass}" data-message-index="${index}">
                        <div class="message-header">
                            <div class="message-role">${msg.role}</div>
                            <button class="copy-button" onclick="copyMessageText(${index})" title="Copy raw text">üìã Copy</button>
                        </div>
                        <div class="message-content">${content}</div>
                    </div>
                `;
            }).join('');
        }

        function copyMessageText(index) {
            if (index < 0 || index >= currentMessagesForCopy.length) return;
            
            const msg = currentMessagesForCopy[index];
            const rawContent = msg.content || '';
            
            // Use modern Clipboard API if available, fallback to execCommand
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(rawContent).then(() => {
                    showCopyFeedback(index);
                }).catch(() => {
                    // Fallback to execCommand
                    copyWithExecCommand(rawContent, index);
                });
            } else {
                copyWithExecCommand(rawContent, index);
            }
        }

        function copyWithExecCommand(text, index) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showCopyFeedback(index);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
            document.body.removeChild(textarea);
        }

        function showCopyFeedback(index) {
            const messageElement = document.querySelector(`[data-message-index="${index}"]`);
            if (!messageElement) return;
            
            const button = messageElement.querySelector('.copy-button');
            if (!button) return;
            
            const originalText = button.textContent;
            button.textContent = '‚úì Copied!';
            button.style.color = '#10b981';
            setTimeout(() => {
                button.textContent = originalText;
                button.style.color = '';
            }, 2000);
        }

        function toggleSystemMessages() {
            showSystemMessages = document.getElementById('showSystemToggle').checked;
            const example = filteredExamples[currentIndex];
            const fullConversation = [...(example.prompt || []), ...(example.completion || [])];
            document.getElementById('conversationMessages').innerHTML = renderMessages(fullConversation, showSystemMessages);
        }

        function changeViewMode() {
            viewMode = document.getElementById('viewModeSelect').value;
            updateViewContent();
        }

        function updateViewContent() {
            const example = filteredExamples[currentIndex];
            const systemToggleContainer = document.getElementById('systemToggleContainer');

            if (viewMode === 'conversation') {
                // Show system message toggle for conversation view
                systemToggleContainer.style.display = 'flex';
                const fullConversation = [...(example.prompt || []), ...(example.completion || [])];
                document.getElementById('conversationMessages').innerHTML = renderMessages(fullConversation, showSystemMessages);
            } else if (viewMode === 'guesses') {
                // Hide system message toggle for guess history view
                systemToggleContainer.style.display = 'none';
                document.getElementById('conversationMessages').innerHTML = renderGuessHistory(example.guess_history || []);
            }
        }

        function renderGuessHistory(guessHistory) {
            if (guessHistory.length === 0) {
                return '<p style="color: #6b7280; font-size: 14px; padding: 15px;">No guesses recorded</p>';
            }

            return guessHistory.map((guess, index) => {
                const isCorrect = guess.status === 'correct' || guess.status === 'auto';
                const statusColor = isCorrect ? '#10b981' : '#ef4444';
                const statusBg = isCorrect ? '#d1fae5' : '#fee2e2';
                const statusIcon = isCorrect ? '‚úì' : '‚úó';

                return `
                    <div style="margin-bottom: 10px; padding: 10px 12px; border-radius: 6px; border-left: 3px solid ${statusColor}; background: ${statusBg};">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px;">
                            <div style="font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; color: ${statusColor};">
                                Guess ${index + 1} ${statusIcon}
                            </div>
                            <div style="font-size: 10px; font-weight: 600; color: ${statusColor};">
                                ${guess.status.toUpperCase()}
                            </div>
                        </div>
                        <div style="font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace; font-size: 12px; line-height: 1.6;">
                            ${(guess.items || guess.words || []).map(w => `<code style="background: rgba(0,0,0,0.1); padding: 2px 6px; border-radius: 3px; margin-right: 4px; margin-bottom: 4px; display: inline-block;">${escapeHtml(w)}</code>`).join('')}
                        </div>
                        ${guess.category_idx !== null && guess.category_idx !== undefined ? `
                            <div style="margin-top: 6px; font-size: 11px; color: #6b7280;">
                                Category: ${guess.category_idx}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function highlightTags(text) {
            // Handle both <think> and <think> tags
            text = text.replace(/&lt;think&gt;/g, '<think>&lt;think&gt;');
            text = text.replace(/&lt;\/think&gt;/g, '&lt;/think&gt;</think>');
            text = text.replace(/&lt;redacted_reasoning&gt;/g, '<think>&lt;redacted_reasoning&gt;');
            text = text.replace(/&lt;\/redacted_reasoning&gt;/g, '&lt;/redacted_reasoning&gt;</think>');
            text = text.replace(/&lt;guess&gt;/g, '<guess>&lt;guess&gt;');
            text = text.replace(/&lt;\/guess&gt;/g, '&lt;/guess&gt;</guess>');
            return text;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevExample();
            } else if (e.key === 'ArrowRight') {
                nextExample();
            }
        });
    </script>
